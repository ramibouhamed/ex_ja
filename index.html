<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}




div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Temperature converter</h3>

<div>
  
    <label>C</label>
    <input type="text" id="C" oninput="CtoF()" placeholder="enter C value">

    <label>F</label>
    <input type="text" id="F" oninput="FtoC()" placeholder="enter F value">



</div>
<script>
    function CtoF() {
      console.log("c = " + document.getElementById("C").value );
      document.getElementById("F").value = (document.getElementById("C").value*9/5)+32;
    }
    function FtoC() {
      document.getElementById("C").value = (document.getElementById("F").value-32)*5/9;
    }
    </script>
</body>
</html>
